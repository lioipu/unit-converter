<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="main">
            <div id="main-content">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input id="input-number" type="text"/>
                <button id="convert-btn">Convert</button>
            </div>
        </div>
        <div class="unit">
            <div class="info">
                <p class="title">Length (Meter/Feet)</p>
                <p class="content-convertion">
                    <span class="meters"></span> meters = 
                    <span class="feet"></span> feet | 
                    <span class="feet"></span> feet = 
                    <span class="meters"></span> meters
                </p>
            </div>
        </div>
        <div class="unit">
            <div class="info">
                <p class="title">Length (Meter/Feet)</p>
                <p class="content-convertion">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>
        </div>
        <div class="unit">
            <div class="info">
                <p class="title">Length (Meter/Feet)</p>
                <p class="content-convertion">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
