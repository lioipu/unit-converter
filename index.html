<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="main">
            <div id="main-content">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input id="input-number" type="text"/>
                <button id="convert-btn">Convert</button>
            </div>
        </div>
        <div class="unit">
            <div class="info">
                <p class="title">Length (Meter/Feet)</p>
                <p class="content-convertion">
                    <span class="meters"></span> meters = 
                    <span class="feet"></span> feet | 
                    <span class="feet"></span> feet = 
                    <span class="meters"></span> meters
                </p>
            </div>
        </div>
        <div class="unit">
            <div class="info">
                <p class="title">Volume (Liters/Gallons)</p>
                <p class="content-convertion">
                    <span class="liters"></span> liters = 
                    <span class="gallons"></span> gallons | 
                    <span class="gallons"></span> gallons = 
                    <span class="liters"></span> liters
                </p>
            </div>
        </div>
        <div class="unit">
            <div class="info">
                <p class="title">Mass (Kilograms/Pounds)</p>
                <p class="content-convertion">
                    <span class="kilos"></span> kilos = 
                    <span class="pounds"></span> pounds | 
                    <span class="pounds"></span> pounds = 
                    <span class="kilos"></span> kilos
                </p>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
